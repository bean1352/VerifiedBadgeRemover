<!DOCTYPE html>
<html>
  <head>
    <title>Your Extension</title>
    <script src="popup.js"></script>
    <style>
      .popuptext {
      visibility: hidden;
      width: 160px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -80px;
  }

  /* The popup itself */
  .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
  }
    </style>
  </head>
  <body>
    <button id="myButton">Click me!</button>
    <div id="myPopup" class="popup">
    <span class="popuptext">Popup text...</span>
  </div>
  </body>
</html>
